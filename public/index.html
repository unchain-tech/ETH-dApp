<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json は、Web アプリをインストールする際に使用されるメタデータを提供します。
      ユーザーのモバイルデバイスまたはデスクトップ https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上のタグで%PUBLIC_URL%を使っていることに注目してください。
      これは、ビルド時に `public` フォルダの URL に置き換えられます。
      HTMLから参照できるのは、`public`フォルダの中にあるファイルだけです。

      "/favicon.ico "や "favicon.ico "とは異なり、"%PUBLIC_URL%/favicon.ico "の場合は
      は、クライアントサイド・ルーティングと非ルートのパブリックURLの両方で正しく機能します。
      npm run build` を実行して、非 root 公開 URL を設定する方法についてはこちらをご覧ください。
    -->
    <title>Wave Portal</title>
    <meta name="title" content="Wave Portal" />
    <meta name="description" content="I want to meet you! Send me a wave now!" />

    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.shiftbase.xyz/">
    <meta property="og:title" content="Wave Portal">
    <meta property="og:description" content="I want to meet you! Send me a wave now!">
    <meta property="og:image" content="https://i.imgur.com/UxsdIQs.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.shiftbase.xyz/">
    <meta property="twitter:title" content="Wave Portal">
    <meta property="twitter:description" content="I want to meet you! Send me a wave now!">
    <meta property="twitter:image"
      content="https://i.imgur.com/UxsdIQs.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      このHTMLファイルはテンプレートです。
      ブラウザで直接開くと、空のページが表示されます。

      このファイルに、ウェブフォント、メタタグ、アナリティクスを追加することができます。
      ビルドステップでは、バンドルされたスクリプトを<body>タグに配置します。

      開発を始めるには、 `npm start` または `yarn start` を実行します。
      本番用のバンドルを作成するには、 `npm run build` または `yarn build` を実行します。
    -->
  </body>
</html>
